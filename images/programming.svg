<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#e6f2ff" />
    </linearGradient>
    
    <!-- Code symbol -->
    <symbol id="codeSymbol" viewBox="0 0 100 100">
      <text x="10" y="40" font-family="monospace" font-size="30" fill="#3498db">&lt;/&gt;</text>
      <text x="10" y="80" font-family="monospace" font-size="30" fill="#2980b9">{ }</text>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Laptop -->
  <g transform="translate(300, 250)">
    <!-- Laptop base -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#34495e" />
    <rect x="-140" y="-90" width="280" height="180" fill="#2c3e50" />
    <rect x="-130" y="-80" width="260" height="160" fill="#3498db" />
    
    <!-- Laptop screen -->
    <rect x="-120" y="-70" width="240" height="140" fill="#ecf0f1" />
    
    <!-- Code on screen -->
    <text x="-110" y="-40" font-family="monospace" font-size="12" fill="#34495e">function app() {</text>
    <text x="-110" y="-20" font-family="monospace" font-size="12" fill="#34495e">  return (</text>
    <text x="-110" y="0" font-family="monospace" font-size="12" fill="#34495e">    &lt;div className="app"&gt;</text>
    <text x="-110" y="20" font-family="monospace" font-size="12" fill="#34495e">      &lt;h1&gt;Hello World&lt;/h1&gt;</text>
    <text x="-110" y="40" font-family="monospace" font-size="12" fill="#34495e">    &lt;/div&gt;</text>
    <text x="-110" y="60" font-family="monospace" font-size="12" fill="#34495e">  );</text>
    <text x="-110" y="80" font-family="monospace" font-size="12" fill="#34495e">}</text>
    
    <!-- Laptop keyboard -->
    <rect x="-150" y="100" width="300" height="20" rx="5" fill="#7f8c8d" />
  </g>
  
  <!-- Floating elements -->
  <use href="#codeSymbol" x="100" y="100" width="80" height="80" />
  <use href="#codeSymbol" x="600" y="400" width="80" height="80" />
  <use href="#codeSymbol" x="500" y="100" width="80" height="80" />
  
  <!-- Gear icons -->
  <g transform="translate(150, 400)">
    <circle cx="0" cy="0" r="30" fill="#3498db" />
    <circle cx="0" cy="0" r="15" fill="#2980b9" />
    <g>
      <rect x="-5" y="-40" width="10" height="20" fill="#3498db" />
      <rect x="-5" y="20" width="10" height="20" fill="#3498db" />
      <rect x="-40" y="-5" width="20" height="10" fill="#3498db" />
      <rect x="20" y="-5" width="20" height="10" fill="#3498db" />
      <rect x="-30" y="-30" width="15" height="10" transform="rotate(45)" fill="#3498db" />
      <rect x="-30" y="-30" width="15" height="10" transform="rotate(135)" fill="#3498db" />
      <rect x="-30" y="-30" width="15" height="10" transform="rotate(-45)" fill="#3498db" />
      <rect x="-30" y="-30" width="15" height="10" transform="rotate(-135)" fill="#3498db" />
    </g>
  </g>
  
  <!-- Circuit lines -->
  <path d="M200,200 C250,150 300,300 350,250 S400,400 450,350 S500,500 550,450" 
        stroke="#3498db" 
        fill="none"
        stroke-width="2"
        stroke-dasharray="5,5" />
  
  <path d="M100,300 C150,250 200,400 250,350 S300,500 350,450 S400,600 450,550" 
        stroke="#2980b9" 
        fill="none"
        stroke-width="2"
        stroke-dasharray="5,5" />
  
  <!-- Tech dots -->
  <g>
    <circle cx="100" cy="100" r="5" fill="#e74c3c" />
    <circle cx="200" cy="150" r="5" fill="#e74c3c" />
    <circle cx="300" cy="100" r="5" fill="#e74c3c" />
    <circle cx="400" cy="150" r="5" fill="#e74c3c" />
    <circle cx="500" cy="100" r="5" fill="#e74c3c" />
    <circle cx="600" cy="150" r="5" fill="#e74c3c" />
    <circle cx="700" cy="100" r="5" fill="#e74c3c" />
  </g>
  
  <g>
    <circle cx="150" cy="500" r="5" fill="#2ecc71" />
    <circle cx="250" cy="450" r="5" fill="#2ecc71" />
    <circle cx="350" cy="500" r="5" fill="#2ecc71" />
    <circle cx="450" cy="450" r="5" fill="#2ecc71" />
    <circle cx="550" cy="500" r="5" fill="#2ecc71" />
    <circle cx="650" cy="450" r="5" fill="#2ecc71" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#34495e" text-anchor="middle" font-weight="bold">Digital Technology Solutions</text>
</svg>